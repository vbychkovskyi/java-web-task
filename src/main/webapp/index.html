<html>
<head>
    <title>Тестове завдання</title>
    <script type="text/javascript" src="res/calculate.js"></script>
    <meta charset="UTF-8"/>
</head>
<body>
<div style="width: 240px; margin: auto">
    <img src="res/logo.png">
</div>
<div style="width:500px; margin: auto">
<table>
        <tr>
            <td>Введіть перший операнд</td>
            <td><input id="op1" type="text" value="0"></td>
        </tr>
        <tr>
            <td>Введіть другий операнд</td>
            <td><input id="op2" type="text" value="0"></td>
        </tr>
        <tr>
            <td>Введіть операцію</td>
            <td>
                <select id="op">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Результат</td>
            <td id="result">0</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Обчислити" onclick="calculate()"></td>
        </tr>
        <tr>
            <td>Повідомлення сервера</td>
            <td id="message"></td>
        </tr>

    </table>
</div>
</body>
</html>
